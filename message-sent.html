<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(12, 1, 31);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        main {
            max-width: 600px;
            background-color: rgb(55, 2, 94);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgb(143, 42, 212), rgb(70, 46, 134));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(135deg, rgb(120, 32, 192), rgb(60, 34, 108));
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <main>
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out. Your message has been sent successfully. I will get back to you shortly.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </main>
</body>
</html>
